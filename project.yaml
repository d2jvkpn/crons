project: https://github.com/d2jvkpn/crons
version: 0.1.2

usage: |
  crons usage...

config: |
  jobs:
  # required: name, path, cron
  - name: sleeping
    path: sleep
    args: [70]
    working_dir: ""
    # https://crontab.guru/#*/1_00_*_*_*
    # At 00:30 on Monday.
    cron:
      minute: "*/1"
      hour: "*"
      month_day: "*"
      month: "*"
      week_day: "*"
    max_retries: 3
    start_immediately: true
